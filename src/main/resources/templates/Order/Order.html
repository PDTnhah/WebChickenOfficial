<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9f0;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #8b0000;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 50px;
            text-align: center;
        }
        th {
            background-color: #f9f6f6;
            color: #333;
            font-weight: bold;
        }
        tbody tr {
            border-bottom: 1px solid #ddd;
        }
        .image-container {
            width: 100px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .quantity-control button {
            background-color: #ffffff;
            border: 1px solid #8b0000;
            color: #8b0000;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .quantity-control span {
            font-size: 16px;
        }
        .remove-link {
            color: #d9534f;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .remove-link:hover {
            text-decoration: underline;
        }
        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .confirm-btn {
            background-color: #8C1D24;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>

</header>

<table>
    <thead>
    <tr>
        <th>Món</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Số tiền</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox">
            <div class="image-container">
                <img src="fried-chicken.jpg" alt="Gà rán">
            </div>
            <div>Gà rán</div>
        </td>
        <td>20.000đ</td>
        <td>
            <div class="quantity-control">
                <button>-</button>
                <span>10</span>
                <button>+</button>
            </div>
        </td>
        <td>200.000đ</td>
        <td><a href="#" class="remove-link">Xóa</a></td>
    </tr>
    <tr>
        <td><input type="checkbox">
            <div class="image-container">
                <img src="burger.jpg" alt="Burger Bánh Mì">
            </div>
            <div>Burger Bánh Mì</div>
        </td>
        <td>20.000đ</td>
        <td>
            <div class="quantity-control">
                <button>-</button>
                <span>10</span>
                <button>+</button>
            </div>
        </td>
        <td>200.000đ</td>
        <td><a href="#" class="remove-link">Xóa</a></td>
    </tr>
    </tbody>
</table>
<div class="total">
    <label><input type="checkbox"> Chọn tất cả</label>
    <span>Tổng thanh toán: 400.000đ</span>
    <button class="confirm-btn">Xác nhận</button>
</div>

</body>
</html>
